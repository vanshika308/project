<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book a CALL</title>
        <script src="javascript/index.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
    <div class="top"></div>   
    <div class="container">
        <h1>BOOK A CALL</h1>
        <p> Book a slot and our representative will call you within 1 hour of selected time</p>
        <hr>
        <form class="info" onsubmit="return false;">
            <label for="fname">First name:</label><br>
            <input type="text" class="input" id="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" class="input" id="email"><br>
            <label for="phone">Phone:</label><br>
            <input type="number" class="input" id="phone"><br>
            <label for="Time">Time for call:</label><br>
            <input type="date" class="time" id="date">
            <input type="time" class="time" id="time"><br> 
            <button class="btn" onclick="display()" >Submit</button>        
        </form>
    </div>
    <h2 id="info"></h2>    
    </body>  
</html>
